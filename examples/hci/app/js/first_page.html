  <body onload="fetchIssues()">

        Practice Round
      </div>
        <div class="progress-bar progress-bar-study" role="progressbar" style="background-color:black; width:20%">
          Study
        </div>

          Summary
      </div>
    </div> 



    <div class="container">
      <h1 >Human-Computer Interaction Experiment</h1>
      <div class="jumbotron" >
        <h3 style="color:#2A4765; position: relative; top: -30px; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Interactive and Intelligent Systems Group, Umea University. Winter 2018/2019.</h3>
        <form id="issueInputForm">
          <div class="form-group" >
            <label for="issueDescInput" style="color:#2A4765; line-height: 1.8;">Dear study participant,
              thank you for volunteering for this study.
              In this experiment, we ask you to play a game with a chatbot (the chatbot name is Furhat).
              The experiment will help us gain insights into how humans react to specific types of chatbot behavior.
              Your participation is completely voluntary - you are free to withdraw from this study any time.</label></h3>
        <div>

 </div class="container">

  </div></h4>"
